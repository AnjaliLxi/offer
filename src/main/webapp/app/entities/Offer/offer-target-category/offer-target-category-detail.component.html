<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="offerTargetCategory">
            <h2><span jhiTranslate="offerApp.offerOfferTargetCategory.detail.title">Offer Target Category</span> {{offerTargetCategory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="offerApp.offerOfferTargetCategory.targetCategoryId">Target Category Id</span></dt>
                <dd>
                    <span>{{offerTargetCategory.targetCategoryId}}</span>
                </dd>
                <dt><span jhiTranslate="offerApp.offerOfferTargetCategory.offer">Offer</span></dt>
                <dd>
                    <div *ngIf="offerTargetCategory.offerId">
                        <a [routerLink]="['/offer', offerTargetCategory.offerId, 'view']">{{offerTargetCategory.offerId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/offer-target-category', offerTargetCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
