<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-allocation-method-heading" jhiTranslate="offerApp.offerAllocationMethod.home.createOrEditLabel">Create or edit a Allocation Method</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!allocationMethod.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="allocationMethod.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="offerApp.offerAllocationMethod.allocationMethod" for="field_allocationMethod" [ngbTooltip]="'offerApp.offerAllocationMethod.help.allocationMethod' | translate">Allocation Method</label>
                    <input type="text" class="form-control" name="allocationMethod" id="field_allocationMethod"
                        [(ngModel)]="allocationMethod.allocationMethod" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
