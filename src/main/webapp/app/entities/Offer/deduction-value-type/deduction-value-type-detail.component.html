<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="deductionValueType">
            <h2><span jhiTranslate="offerApp.offerDeductionValueType.detail.title">Deduction Value Type</span> {{deductionValueType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="offerApp.offerDeductionValueType.deductionValueType">Deduction Value Type</span></dt>
                <dd>
                    <span>{{deductionValueType.deductionValueType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/deduction-value-type', deductionValueType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
